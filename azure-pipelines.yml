# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to
# a PyPI-compatible index, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/python

variables:
  package_name: tike

trigger:
- master
- release-*

jobs:

- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
    maxParallel: 4
  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - bash: >
      conda create --yes --quiet --name $(package_name)
      python=$(python.version)
      conda-build
      pydocstyle
    displayName: Create Anaconda environment
  - bash: |
      source activate $(package_name)
      pydocstyle --match='(?!utils).*\.py' --count -v src/$(package_name)/
    displayName: Run python docstring linter
  - bash: |
      source activate $(package_name)
      conda build . --no-anaconda-upload -c conda-forge
    displayName: Conda build

- job: macOS
  pool:
    vmImage: 'macOS-latest'
  strategy:
    matrix:
      Python36:
        python.version: '3.7'
    maxParallel: 4
  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH
  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation
  - bash: >
      conda create --yes --quiet --name $(package_name)
      python=$(python.version)
      conda-build
    displayName: Create Anaconda environment
  - bash: |
      source activate $(package_name)
      conda build . --no-anaconda-upload -c conda-forge
    displayName: Conda build

- job: Windows
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:
      Python36:
        python.version: '3.7'
    maxParallel: 4
  steps:
  - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
    displayName: Add conda to PATH
  - script: >
      conda create --yes --quiet --name $(package_name)
      python=$(python.version)
      conda-build
    displayName: Create Anaconda environment
  - script: |
      call activate $(package_name)
      conda build . --no-anaconda-upload -c conda-forge
    displayName: Conda build
